<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="css/style.css">
    <title>Ta-Te-Ti</title>

<body>
    <div class="container">
        <header class="d-flex align-items-center justify-content-around w-100 py-4">
            <p class="fw-bold fs-5">Player 1</p>
            <p class="fw-bold fs-5">Player 2</p>
        </header>
        <div class=" tablero d-flex flex-wrap mx-auto mt-4">
            <div class="square item1"></div>
            <div class="square item2"></div>
            <div class="square item3"></div>

            <div class="square item4"></div>
            <div class="square item5"></div>
            <div class="square item6"></div>

            <div class="square item7"></div>
            <div class="square item8"></div>
            <div class="square item9"></div>
            <dialog class=" hidden">
                <form action="" class="form d-flex flex-column align-items-center justify-content-around"></form>
            </dialog>
        </div>

        <script src="scripts/index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
